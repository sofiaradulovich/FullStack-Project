{% include "header.html"%}

{%for e in libro%}
<form method="post" action="/modify" enctype="multipart/form-data">
    
    <div class="card-body">
        <h5 class="card-title">Data update form: </h5>

        <p class="card-text">
            <input type="text" value="{{e[0]}}" name="idValue">

            <div class="form-group">
                <label for="">Name:</label>
                <input type="text" name="nombreValue" id="nombreValue" value="{{e[1]}}">

            </div>
            <div class="form-group">
                <label for="">Year:</label>
                <input type="text" name="anioValue" id="anioValue" value="{{e[2]}}">

            </div>
            <div class="form-group">
                <label for="">Author:</label>
                <input type="text" name="autorValue" id="autorValue" value="{{e[3]}}">
            </div>
            <div class="form-group">
                <label for="">Image:</label>
                <img src="{{url_for('uploads', nombreImg= e[4])}}" alt="" class="img-thumbnail" width="100">
                <input type="file" name="fileValue" id="fileValue">
            </div>

        </p>
    </div>
    <button type="submit" class="btn btn-success">Save changes</button>
    
</form>

{% endfor %}
{% include "footer.html"%}
